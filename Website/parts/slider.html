<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider with Float Text - Jssor Slider, Carousel, Slideshow</title>
	<link rel="stylesheet" type="text/css" href="CSS\slider.css" >
</head>
<body>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <!-- use jssor.slider.mini.js (40KB) instead for release -->
    <!-- jssor.slider.mini.js = (jssor.js + jssor.slider.js) -->
    <script type="text/javascript" src="js/jssor.js"></script>
    <script type="text/javascript" src="js/jssor.slider.js"></script>
	<script type="text/javascript" src="js/SliderSetup.js"></script>
    <script>
        
    </script>
    <div style="display: block; margin: 20px auto 0px auto; padding: 10px 5px 5px 10px; width: 96%;height:300px; max-width:940px; min-width: 240px;">
    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles to css file or css block. -->
        <div id="slider2_container" style="position: relative; margin: 0px 5px 5px 0px; float: left; top: 0px; left: 0px; width: 100%;
            height: 300px; overflow: hidden;">
            <!-- Slides Container -->
            <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 947px; height: 300px;
                overflow: hidden;">
                <div><img u="image" src="img/Slider/01.jpg" />
                </div>
                <div><img u="image" src="img/Slider/02.jpg" />
                </div>
                <div><img u="image" src="img/Slider/03.jpg" />
                </div>
                <div><img u="image" src="img/Slider/04.png" />
                </div>
            </div>
        </div>
        <!-- Jssor Slider End -->
    </div>
</body>
</html>
